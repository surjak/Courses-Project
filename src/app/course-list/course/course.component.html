<div class="card">
  <img src="{{ imageUrl }}" class="card-img-top" style="max-height: 300px" />
  <div class="card-body">
    <h5 class="card-title">{{ name }}</h5>
    <div class="mt-3">
      <a routerLink="{{ id }}" class="btn btn-primary">See details</a>
      <a
        class="btn btn-outline-secondary ml-2"
        (click)="joinCourse()"
        style="cursor: pointer;"
        >Join Course</a
      >
    </div>
  </div>
</div>
