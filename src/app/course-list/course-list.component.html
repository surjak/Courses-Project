<div class="container mt-5">
  <div class="row ">
    <div class="col-4 offset-4 mt-4">
      <input
        [(ngModel)]="searchText"
        placeholder="Search for courses"
        class="form-control"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-4  mt-4">
      <!-- <input
        [(ngModel)]="searchECTS"
        placeholder="Filter by ECTS"
        class="form-control"
      /> -->
      <span class="lead">ECTS</span>
      <ng5-slider
        [(value)]="value"
        [(highValue)]="highValue"
        [options]="options"
      ></ng5-slider>
    </div>
    <div class="col-4  mt-4">
      <!-- <input
        [(ngModel)]="semesterFilter"
        placeholder="Filter by Semester"
        class="form-control"
      /> -->
      <span class="lead">Rate</span>
      <ng5-slider
        [(value)]="value2"
        [(highValue)]="highValue2"
        [options]="options2"
      ></ng5-slider>
    </div>
    <div class="col-4  mt-4">
      <!-- <input
        [(ngModel)]="gradeFilter"
        placeholder="Filter by grade"
        class="form-control"
      /> -->
      <span class="lead">Semester</span>
      <ng5-slider
        [(value)]="value3"
        [(highValue)]="highValue3"
        [options]="options3"
      ></ng5-slider>
    </div>
  </div>
</div>

<div class="container mt-2 mb-5">
  <div class="row ">
    <app-course
      class="col-3 mt-4"
      *ngFor="
        let course of courses
          | filter: searchText
          | ects: value
          | maxEcts: highValue
          | rate: value2
          | maxRate: highValue2
          | semester: value3
          | maxSemester: highValue3
          | paginate: { itemsPerPage: 4, currentPage: p }
      "
      [id]="course._id"
      [imageUrl]="course.imageUrl"
      [name]="course.name"
    ></app-course>
  </div>
  <div class="row">
    <div class="col-6 offset-3 text-center mt-4">
      <pagination-controls
        (pageChange)="p = $event"
        class="myPagination"
      ></pagination-controls>
    </div>
  </div>
</div>
