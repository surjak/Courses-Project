<div class="card">
  <img
    src="{{ course.imageUrl }}"
    class="card-img-top"
    style="max-height: 300px"
  />
  <div class="card-body">
    <h5 class="card-title">{{ course.name }}</h5>
    <div class="mt-3">
      <a
        (click)="navigate()"
        style="cursor: pointer; color:white"
        class="btn btn-primary"
        >See details</a
      >
    </div>
  </div>
</div>
