<div class="container ">
  <div class="jumbotron ">
    <div class="container col-lg-8 offset-lg-2  mt-5">
      <h1 class="display-4 pl-4 pl-md-0">
        {{ course.name }}
      </h1>
      <p class="lead p-4 p-md-0" id="text-header">
        {{ course.description }}
      </p>
    </div>
  </div>
</div>
<div class="container" *ngIf="rate">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <p class="lead">Your Rate: {{ rate }}</p>
    </div>
    <div class="col-4">
      <button class="btn btn-outline-warning" (click)="rate = null">
        Change Rate
      </button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row " *ngIf="!rate">
    <div class="col-5 ">
      <h1 class="lead display-4 ml-0">Rate this course</h1>
    </div>
    <div class="col-7 text-right">
      <div class="rating">
        <input type="radio" id="star10" name="rating" value="10" /><label
          for="star10"
          title="10"
          (click)="rateCourse(10)"
          >5 stars</label
        >
        <input type="radio" id="star9" name="rating" value="9" /><label
          for="star9"
          title="9"
          (click)="rateCourse(9)"
          >4 stars</label
        >
        <input type="radio" id="star8" name="rating" value="8" /><label
          for="star8"
          title="8"
          (click)="rateCourse(8)"
          >3 stars</label
        >
        <input type="radio" id="star7" name="rating" value="7" /><label
          for="star7"
          title="7"
          (click)="rateCourse(7)"
          >2 stars</label
        >
        <input type="radio" id="star6" name="rating" value="6" /><label
          for="star6"
          title="6"
          (click)="rateCourse(6)"
          >1 star</label
        >
        <input type="radio" id="star5" name="rating" value="5" /><label
          for="star5"
          title="5"
          (click)="rateCourse(5)"
          >5 stars</label
        >
        <input type="radio" id="star4" name="rating" value="4" /><label
          for="star4"
          title="4"
          (click)="rateCourse(4)"
          >4 stars</label
        >
        <input type="radio" id="star3" name="rating" value="3" /><label
          for="star3"
          title="3"
          (click)="rateCourse(3)"
          >3 stars</label
        >
        <input type="radio" id="star2" name="rating" value="2" /><label
          for="star2"
          title="2"
          (click)="rateCourse(2)"
          >2 stars</label
        >
        <input type="radio" id="star1" name="rating" value="1" /><label
          for="star1"
          title="1"
          (click)="rateCourse(1)"
          >1 star</label
        >
      </div>
    </div>
  </div>

  <div class="row  my-4">
    <div class="col-4">
      <p class="lead">Course Details</p>
    </div>
    <div class="col-4">
      <p class="lead">ECTS: {{ course.ects }}</p>
      <p class="lead">Semester: {{ course.semester }}</p>
    </div>
    <div class="col-4">
      <p class="lead">Type of course: {{ course.formOfCourse }}</p>
      <p class="lead">Rating: {{ course.grade }}</p>
    </div>
  </div>

  <h1 class="lead display-4">Comments</h1>
  <div class="scrollbar scrollbar-primary mt-3">
    <div class="force-overflow">
      <!--  -->
      <div
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        *ngFor="let comment of course.comments"
      >
        <div class="toast-header">
          <strong class="mr-auto">{{ comment.userId }}</strong>
        </div>
        <div class="toast-body">
          {{ comment.comment }}
        </div>
      </div>
      <!--  -->
    </div>
  </div>
  <h1 class="lead ">Add comment</h1>
  <form [formGroup]="commentForm" class="mb-4" (ngSubmit)="onSubmit()">
    <div class="form-group ">
      <textarea
        type="text"
        id="com"
        formControlName="comment"
        class="form-control"
        rows="4"
      ></textarea>
    </div>
    <button
      class="btn btn-warning mb-4 float-right px-5"
      type="submit"
      [disabled]="!commentForm.valid"
    >
      ADD
    </button>
  </form>
</div>
